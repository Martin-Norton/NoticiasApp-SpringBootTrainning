<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace= "/fragments/head :: head" > </head>
    <body>
        <h1>Registro de Usuario</h1>
        <form th:action="@{/registroUsuario}" method="POST" enctype="multipart/form-data">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="NOMBRE" th:value="${nombre}">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="EMAIL" th:value="${email}">
            
            <label for="imagen">Imagen:</label>
            <input type="file"  name="archivo">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="CONTRASEÑA" th:value="${password}">

            <label for="password2">Confirmar Contraseña:</label>
            <input type="password" id="password2" name="password2" placeholder="REPETIR CONTRASEÑA" th:value="${password2}">

            <button type="submit">Registrarme</button>
        </form>
        <div th:if="${exito}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito ð</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error ð</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
    </body>
</html>
